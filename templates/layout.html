<!DOCTYPE html>
<html lang="eng">

<head>
<title> {% block title %}{% endblock %} </title>
<meta charset="utf-8">
<meta name = "viewpoint" content="width=device-width, inital-scale=1">

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="static/styles.css">
</head>


<body>

<div class="container-fluid">

<nav class="navbar navbar-expand-lg px-3 py-0 fixed-top">

    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('learn') }}">Learn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('schedule') }}">Schedule</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('sheetmusic') }}">Sheet Music</a>
        </li>
      </ul>

<div class="ms-auto"><a class="nav-link btn btn-outline" href="#loginform"> Contact Us </a></div>

    </div>

</nav>

    <div class=banner_adjust>
     <img class="img-fluid" src="{% block banner %}{% endblock %}">
    </div>

    </div>


{% block content %}
{% endblock %}



<footer class="container-fluid footer-content">
        <p> Guitar Group 2023 </p>
        <div>&copy; Adia Kaletla </div>
</footer>

</body>
</html>
