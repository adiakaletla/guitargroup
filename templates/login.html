{% extends "layout.html" %}

{% block title%}

{% endblock %}

{% block banner%}
static/images/mainbanner.jpg
{% endblock %}

{% block content%}

    <!--suppress ALL -->
        <h1> Login </h1>
        <div class="alert"> {{error}} </div>
        <form id = "login" class="form-container" action="{{url_for('login')}}" method="POST">
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{email}}" required>
                </div>
                <div class="mb-3">
                    <label for="pswd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd" value="{{pwd}}" required>
                </div>
                <!--div class="form-check mb-3">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div-->
                <button type="submit" class="btn btn-primary"> Submit </button>
                <h2 id="output"></h2>
         </form>

{% endblock %}
