{% extends "layout.html" %}


{% block title%}
Guitar Group
{% endblock %}

{% block banner%}
static/images/mainbanner.jpg
{% endblock %}

{% block content %}

    <div class="col-lg-6">
        <h2> Sign Up </h2>
<!--      <form id="login" class="form-container" action=""> */-->
        <div class="alert"> {{error}} </div>
        <!--suppress HtmlUnknownTarget -->
        <form id = "signup" class="form-container" action="{{url_for('signup')}}" method="POST">
                <div class="mb-3 mt-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" name="first_name" value="{{first_name}}" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Enter last Name" name="last_name" value="{{first_name}}" required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{email}}" required>
                </div>
                <div class="mb-3">
                    <label for="pswd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd" value="{{pswd}}" required>
                </div>
                <!--div class="form-check mb-3">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div-->
                <button type="submit" class="btn btn-primary"> Submit </button>
         </form>
    </div>

{% endblock %}
